<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Train Scheduler with Local Forage</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1>All Aboard the Choo Choo Train!</h1>
        <p>"Life is the train, and not the station."</p>
      </div>
    </header>
    <div class="table">
      <h3 id="table-title">Current Train Schedule</h3>

      <!-- Table -->
      <table id="trainTable">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="trainTableBody"></tbody>
      </table>
    </div>

    <div class="train-form">
      
        <div class="panel-heading"><h3 class="panel-title">Add Train</h3></div>
        <div class="panel-body">
          <!-- Sign-up Form (note the various input "types") -->
          <form role="form">
            <div class="form-group">
              <label for="name-input">Train Name:</label><br>
              <input class="form-control" id="name-input" type="text" />
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label><br>
              <input class="form-control" id="destination-input" type="text" />
            </div>
            <div class="form-group">
              <label for="first-train-input"
                >First Train Time (HH:mm--military time):</label
              ><br>
              <input class="form-control" id="first-train-input" type="text" />
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min):</label><br>
              <input class="form-control" id="frequency-input" type="text" />
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">
              Submit
            </button>
          </form>
        
      </div>
    </div>
    <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
